# /config/agents.config.yaml
# Agent Registry - All agents with MVP flags and status

version: "1.0"

# Cost controls
cost_controls:
  daily_budget: 50.00           # Hard stop at $50/day

  alerts:
    - threshold: 25.00
      notify: "founder@zeke.com"
    - threshold: 40.00
      notify: "founder@zeke.com"
      action: "downgrade_to_haiku"

  per_user_limits:
    free_tier: 5                # Questions per day
    core_tier: 50
    premium_tier: unlimited

# Agent Registry
agents:
  # ============================================
  # CORE PRODUCT AGENTS
  # ============================================
  core:
    qa:
      path: "/agents/core/qa.agent.yaml"
      mvp: true
      status: "active"
      description: "Answers homeowner questions using home context"

    home-profile:
      path: "/agents/core/home-profile.agent.yaml"
      mvp: true
      status: "planned"
      description: "Builds and maintains home profiles"

    diagnostic:
      path: "/agents/core/diagnostic.agent.yaml"
      mvp: true
      status: "planned"
      description: "Triage and diagnostic reasoning"

    pro-matching:
      path: "/agents/core/pro-matching.agent.yaml"
      mvp: false
